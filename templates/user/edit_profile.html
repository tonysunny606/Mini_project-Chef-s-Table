{% extends 'user/base.html' %}

{% block body %}

<div class="container">
    <div class="profile-container mt-5">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data" action="/edit_profile_post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" >
                    <option value="male" {% if profile.gender == "male" %} selected {% endif %}>Male</option>
                    <option value="female"  {% if profile.gender == "female" %} selected {% endif %}>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" name="place" value="{{ profile.place }}">
            </div>

            <div class="form-group">
                <label for="landmark">Landmark</label>
                <input type="text" class="form-control" id="landmark" name="landmark" value="{{ profile.landmark }}">
            </div>

            <div class="form-group">
                <label for="house_number">House Number</label>
                <input type="text" class="form-control" id="house_number" name="house_number" value="{{ profile.house_number }}">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}">
            </div>

            <div class="form-group">
                <label for="image">Profile Picture</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
            </div>

            <input type="submit" class="btn btn-primary"></input>
        </form>
    </div>
</div>

{% endblock %}
