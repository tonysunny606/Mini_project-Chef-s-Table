<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cuisine for Table Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-container {
            margin-top: 50px;
        }
        .booking-form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-heading {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container booking-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="booking-form">
                    <h2 class="text-center form-heading">Select Cuisine for Table Booking</h2>
                    <form method="POST" action="/book-table">
                        <!-- Dropdown for Cuisines -->
                        <div class="mb-3">
                            <label for="cuisine" class="form-label">Choose a Cuisine</label>
                            <select class="form-select" id="cuisine" name="cuisine" required>
                                <option selected disabled>-- Select a Cuisine --</option>
                                <option value="italian">Italian</option>
                                <option value="indian">Indian</option>
                                <option value="chinese">Chinese</option>
                                <option value="french">French</option>
                                <option value="thai">Thai</option>
                                <option value="mexican">Mexican</option>
                            </select>
                        </div>

                        <!-- Date and Time Selection (Optional) -->
                        <div class="mb-3">
                            <label for="bookingDate" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
                        </div>

                        <div class="mb-3">
                            <label for="bookingTime" class="form-label">Select Time</label>
                            <input type="time" class="form-control" id="bookingTime" name="bookingTime" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Proceed to Book Table</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional if needed for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
